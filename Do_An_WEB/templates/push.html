<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kích hoạt báo cháy</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        #pushButton, #offButton {
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
            margin: 10px;
        }
        #pushButton:hover, #offButton:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }
        #pushButton:active, #offButton:active {
            transform: scale(0.95);
        }
        #offButton {
            background-color: #dc3545; /* Red for OFF */
        }
        #offButton:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <form method="POST" action="/Push">
        <button id="pushButton" type="submit">Kích hoạt báo cháy</button>
    </form>
    <form method="POST" action="/OFF">
        <button id="offButton" type="submit">Tắt báo cháy</button>
    </form>
</body>
</html>
